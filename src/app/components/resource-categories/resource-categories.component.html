<div class="container">
  <h2>Millones de archivos listos para usar</h2>
  <div class="categories">
    <div *ngFor="let category of categories" (click)="navigateToCategory(category)">
      <div class="category-item">
        <img [src]="category.icon" [alt]="category.name" />
        <h3>{{ category.name }}</h3>
      </div>
    </div>
    
  </div>

  <h3>Millones de equipos conf√≠an en nosotros</h3>
  <div class="companies">
    <div *ngFor="let company of companies" class="company-logo">
      <img [src]="company.logoUrl" [alt]="company.altText">
      <span>{{ company.name }}</span>
    </div>
  </div>
</div>
