<section class="gallery-section">
  <h2>Lo que más está gustando</h2>
  <p>Échale un vistazo al contenido que está triunfando en Freepik</p>

  <div class="gallery">
    <div class="gallery-item" *ngFor="let image of images">
      <img [src]="image.src" [alt]="image.title" />
      <div class="gallery-caption">{{ image.title }}</div>
    </div>
  </div>
</section>
