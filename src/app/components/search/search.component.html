<!-- Texto Principal -->
<div class="hero-text">
  <h1>Una suite de IA muy versátil y unos contenidos de gran calidad</h1>
  <p>
    Explora y crea contenido visual único que refleje tu identidad de marca:
    imágenes, videos, audio y mucho más.
  </p>
</div>

<!-- Barra de búsqueda -->
<div class="search-container">
  <div class="search-input-container">
    <input
      #searchInput
      type="text"
      placeholder="Buscar en todos los recursos"
      (focus)="toggleDropdown()"
      class="search-input"
    />
    <div class="search-icons">
      <button class="translate-icon">🌐</button>
      <button class="settings-icon">⚙️</button>
    </div>
    <button class="search-button">Buscar</button>
  </div>

  <!-- Dropdown de resultados de búsqueda -->
  <div *ngIf="isDropdownVisible" class="dropdown-menu" #dropdownMenu>
    <div class="dropdown-section">
      <h3>Comenzar a crear</h3>
      <p>Crear contenido basado en tu búsqueda</p>

      <div class="resource-grid">
        <div class="resource-item" *ngFor="let option of searchOptions">
          <div class="resource-icon">{{ option.icon }}</div>
          <span>{{ option.title }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
