<div class="container">
  <!-- Sección de la imagen -->
  <div class="left">
    <img src="assets/images/background.jpg" alt="Imagen de fondo" />
  </div>

  <!-- Sección del formulario -->
  <div class="right">
    <div class="form-container">
      <h1 class="logo">FREEPIK</h1>
      <h2 class="title">Crea una cuenta</h2>

      <button class="btn google">
        <img src="assets/icons/google.png" alt="Google" /> Continuar con Google
      </button>

      <div class="separator">
        <span>o regístrate con tus datos</span>
      </div>

      <!-- Formulario manual -->
      <form (ngSubmit)="registrarUsuario()">
        <div class="input-group">
          <input
            type="text"
            placeholder="Nombre completo"
            [(ngModel)]="usuario.nombreCompleto"
            name="nombreCompleto"
            required
          />
        </div>

        <div class="input-group">
          <input
            type="email"
            placeholder="Correo electrónico"
            [(ngModel)]="usuario.correoElectronico"
            name="correoElectronico"
            required
          />
        </div>

        <!-- Contraseña -->
        <div class="input-group">
          <input
            [type]="passwordVisible ? 'text' : 'password'"
            placeholder="Contraseña"
            [(ngModel)]="usuario.contrasena"
            name="contrasena"
            required
          />
          <button
            type="button"
            (click)="togglePasswordVisibility('contrasena')"
            class="eye-button"
          >
            <img
              [src]="passwordVisible ? 'assets/icons/eye-open.png' : 'assets/icons/eye-closed.png'"
              alt="Mostrar/ocultar contraseña"
            />
          </button>
        </div>

        <!-- Confirmar Contraseña -->
        <div class="input-group">
          <input
            [type]="confirmPasswordVisible ? 'text' : 'password'"
            placeholder="Confirmar contraseña"
            [(ngModel)]="usuario.confirmarContrasena"
            name="confirmarContrasena"
            required
          />
          <button
            type="button"
            (click)="togglePasswordVisibility('confirmarContrasena')"
            class="eye-button"
          >
            <img
              [src]="confirmPasswordVisible ? 'assets/icons/eye-open.png' : 'assets/icons/eye-closed.png'"
              alt="Mostrar/ocultar confirmar contraseña"
            />
          </button>
        </div>

        <div class="checkbox-container">
          <label class="custom-checkbox">
            <input
              type="checkbox"
              [(ngModel)]="usuario.esCreador"
              name="esCreador"
            />
            <span class="checkmark"></span>
            <span class="checkbox-text">Soy creador de contenido</span>
          </label>
          <small class="checkbox-description">Desmarca si eres cliente</small>
        </div>

        <button type="submit" class="register-btn">Registrarse</button>
      </form>

      <p class="terms">
        Al registrarte estás aceptando nuestros
        <a href="#">Términos de Uso</a> y
        <a href="#">Política de Privacidad</a>.
      </p>

      <p class="login-link">
        ¿Ya tienes una cuenta?
        <a (click)="navegarAInicioSesion()">Inicia sesión</a>
      </p>
    </div>
  </div>
</div>
