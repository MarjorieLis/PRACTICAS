<div class="container">
    <!-- Sección de la imagen -->
    <div class="left">
        <img src="assets/images/background.jpg" alt="Imagen de fondo">
    </div>

    <!-- Sección del formulario -->
    <div class="right">
        <div class="form-container">
            <h1 class="logo">FREEPIK</h1>
            <h2>Crea una cuenta</h2>

            <button class="btn google">
                <img src="assets/icons/google.png" alt="Google"> Continuar con Google
            </button>

            <div class="separator">o regístrate con tus datos</div>

            <!-- Formulario manual -->
            <form>
                <input type="text" placeholder="Nombre completo" required>
                <input type="email" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="password" placeholder="Confirmar contraseña" required>

                <button type="submit" class="register-btn">Registrarse</button>
            </form>

            <p class="terms">Al registrarte estás aceptando nuestros 
                <a href="#">Términos de Uso</a> y 
                <a href="#">Política de Privacidad</a>.
            </p>

        <p class="login-link">¿Ya tienes una cuenta? <a (click)="navegarAInicioSesion()">Inicia sesión</a></p>
    </div>
</div>
