<div class="container">
    <!-- Sección de la imagen -->
    <div class="left">
        <img src="assets/images/background.jpg" alt="Imagen de fondo">
    </div>

    <!-- Sección del formulario -->
    <div class="right">
        <h2>Inicia sesión</h2>

        <form>
            <div class="input-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="Ingresa tu correo" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <button type="submit" class="btn login-btn">Iniciar sesión</button>
        </form>

        <p class="divider">o</p>

        <button class="btn google">
            <img src="assets/icons/google.png" alt="Google"> Continuar con Google
        </button>

        <p class="registro-link">
            ¿Todavía no tienes una cuenta? 
            <a (click)="irARegistro()" class="link-registro">Registrate</a>
        </p>
    </div>
</div>
